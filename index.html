<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>한국관광공사</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="css/style.css" rel="stylesheet" />
        <link rel="icon" href="img/favicon.png" type="icon" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1><img src="img/logo.png" alt=""></h1>
            <ul>
                <li>
                    <span></span>
                    <p>정보공개</p>
                    <nav>
                        <a href="#">정보공개창구</a>
                        <a href="#">공공데이터개방</a>
                        <a href="#">부채내용</a>
                    </nav>
                </li>
                <li>
                    <span></span>
                    <p>국민참여</p>
                    <nav>
                        <a href="#">문의하기</a>
                    </nav>
                </li>
                <li>
                    <span></span>
                    <p>사업</p>
                    <nav>
                        <a href="#">사업지원</a>
                    </nav>
                </li>
                <li>
                    <span></span>
                    <p>알림</p>
                    <nav>
                        <a href="#">관광시장정보</a>
                        <a href="#">새소식</a>
                        <a href="#">갤러리</a>
                    </nav>
                </li>
                <li>
                    <span></span>
                    <p>공사</p>
                    <nav>
                        <a href="#">조직안내</a>
                        <a href="#">시설안내</a>
                    </nav>
                </li>
            </ul>
            <button class="burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>
        <div class="visual">
            <div class="visual__title">
                <h2>관광으로 행복한 나라 대한민국</h2>
                <p>한국관광의 지속 가능한 성장과 균형 발전을 선도하는 한국관광공사</p>
            </div>
            <div class="visual__search">
                <input type="text" placeholder="검색어를 입력하세요.">
                <button>
                    <img src="img/search.png" alt="">
                </button>
            </div>
            <div class="visual__tag">
                <button>#KTO정보교류</button>
                <button>#TourAPI</button>
                <button>#트래블리더</button>
                <button>#사천바다케이블카</button>
            </div>
        </div>
    </body>
</html>
